<html>

<head>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../index.css">

    <title>Post - FlexFeed</title>

    <script src="/pages/JS/loadPost.js" defer></script>
    <script src="/pages/JS/authHeader.js" defer></script>
</head>

<body class="has-background-grey is-fullheight">
    <nav
        class="navbar is-fixed-top is-flex is-justify-content-space-between pt-3 px-3 has-background-info has-text-black has-text-weight-bold">
        <div id="left-header navbar-brand">
            <a href="/" class="logo">
                <h1 class="has-text-weight-bold">Flex Feed</h1>
            </a>
        </div>
        <div id="right-header">
            <a href="./login.html" class="px-4">Login</a>
            <a href="./signup.html" class="px-4">Sign up</a>
        </div>
    </nav>
    <div class="container is-half is-transparent">
        <div class="card mb-3 is-transparent has-black-border" id="post" data-id="16">
            <header class="card-header has-background-black is-flex is-justify-content-space-between">
                <p class="card-header-title has-text-light" id="title"></p>
                <p class="has-text-success pr-3 pt-3">
                    <span class="has-text-success" id="date"></span>
                    <span class="has-text-white">||</span>
                    <a href=""><span class="has-text-info" id="author"></span></a>
                </p>
            </header>
            <div class="card-content has-background-dark has-text-light" id="media-wrapper">
                <div id="img-wrapper">
                    <img id="img" class="image is-256x256" src="../assets/landscape-placeholder.svg">
                    <br>
                </div>
                <div class="content" id="content"></div>
            </div>
            <div class="has-background-dark has-text-white pb-3 pt-3 has-black-border">
                <div class="column is-half">
                    <h3 class="mb-3">Comment:</h3>
                    <input
                        class="input is-info is-rounded is-half has-background-grey has-text-weight-bold has-text-white"
                        id="comment" type="text" placeholder="I agree!">
                    <button id="comment_btn"
                        class="mt-4 button is-small has-background-grey has-text-white is-info is-outlined has-text-weight-bold"
                        id="comment_btn">Comment</button>

                </div>
            </div>
            <div class="has-black-border px-5">
                <h3 class="mt-5 mx-2 mb-1 box box-padding py-1 has-text-light has-background-dark has-text-centered">
                    Comments: </h3>
                <div class="py-2 is-transparent" id="comments">
                    <p class="mt-5 mx-2 mb-1 box box-padding p-5 has-text-light has-background-dark has-text-centered">
                        No comments yet</p>
                </div>
            </div>
        </div>
    </div>
    <footer
        class="navbar is-fixed-bottom is-flex is-justify-content-center py-1 has-background-grey-dark has-text-light">
        <div class="is-flex is-flex-direction-column is-align-content-center has-text-centered">
            <h1 class="has-text-weight-bold">Flex Feed</h1>
            <p>Developed by Phoenix Staley, Ivan Duenas, and Nihal Thomas</p>
            <p>Â© 2022</p>
        </div>
    </footer>

    <script src="../index.js"></script>
    <script src="/pages/JS/addComment.js" defer></script>
</body>

</html>

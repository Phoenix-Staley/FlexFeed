<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bulma Form</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../index.css">
    <style>
        html, body {
            height: 100%;
        }
        .signup-container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .button.is-primary {
            width: 100%;
        }
    </style>
</head>

<body class="has-background-grey is-fullheight">

    <!-- Header -->
    <nav class="navbar is-fixed-top is-flex is-justify-content-space-between pt-3 px-3 has-background-info has-text-black has-text-weight-bold">
        <div id="left-header navbar-brand">
            <a href="/" class="logo">
                <h1 class="has-text-weight-bold">Flex Feed</h1>
            </a>
        </div>
        <div id="right-header">
            <a href="login.html" class="px-4">Login</a>
            <a href = "homepage.html" class="px-4">Home</a>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container is-flex is-justify-content-center">
        <div class="signup-container">
            <div class="logo">
                <h2 class="title is-4">Create an Account</h2>
            </div>
            
            <form>
                <div class="field">
                    <label class="label">Full Name</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Enter your full name" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="Enter your email" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Create a password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Confirm your password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        I agree to the <a href="If we want this html link goes here ">Terms and Conditions</a>
                    </label>
                </div>

                <div class="field">
                    <button class="button is-primary">Sign Up</button>
                </div>

                <p class="has-text-centered">
                    Already have an account? <a href="login.html">Login here!</a>
                </p>
            </form>
        </div>
    </div>

    <footer class="navbar is-fixed-bottom is-flex is-justify-content-center py-1 has-background-grey-dark has-text-light">
        <div class="is-flex is-flex-direction-column is-align-content-center has-text-centered">
            <h1 class="has-text-weight-bold">Flex Feed</h1>
            <p>Developed by Phoenix Staley, Ivan Duenas, and Nihal Thomas</p>
            <p>Â© 2022</p>
        </div>
    </footer>

    <script src="../index.js"></script>
</body>
</html>

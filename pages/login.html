<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bulma Form</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../index.css">

    <title>Login - FlexFeed</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 5rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .button.is-primary {
            width: 100%;
        }
    </style>
</head>

<body class="has-background-grey">

    <!-- Header -->
    <nav
        class="navbar is-fixed-top is-flex is-justify-content-space-between pt-3 px-3 has-background-info has-text-black has-text-weight-bold">
        <div id="left-header navbar-brand">
            <a href="/" class="logo">
                <h1 class="has-text-weight-bold">Flex Feed</h1>
            </a>
        </div>
        <div id="right-header">
            <a href="./signup.html" class="px-4">Sign up</a>
        </div>
    </nav>


    <!-- Login Form -->
    <div class="container is-flex is-justify-content-center">
        <div class="login-container">
            <div class="logo">
                <h2 class="title is-4">Welcome Back</h2>
            </div>

            <form>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="Enter your email" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Enter your password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                    </label>
                </div>

                <div class="field">
                    <button class="button is-primary">Login</button>
                </div>

                <p class="has-text-centered">
                    <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer
        class="navbar is-fixed-bottom is-flex is-justify-content-center py-1 has-background-grey-dark has-text-light">
        <div class="is-flex is-flex-direction-column is-align-content-center has-text-centered">
            <h1 class="has-text-weight-bold">Flex Feed</h1>
            <p>Developed by Phoenix Staley, Ivan Duenas, and Nihal Thomas</p>
            <p>Â© 2022</p>
        </div>
    </footer>

    <script src="../index.js"></script>
</body>

</html>
